name: Conventional commits
on:
  - pull_request

jobs:
  commits_check_job:
    runs-on: ubuntu-latest
    name: Commits Check
    steps:

    - name: Download files
      uses: actions/checkout@v3

    - name: Install requests dependency
      run: python -m pip install requests

    - name: Run commits checker script
      run: |
        python .github/workflows/scripts/commit_checker.py -t ${{ secrets.GITHUB_TOKEN }} -p ${{ github.event.number }}
